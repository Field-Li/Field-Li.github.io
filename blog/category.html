---
layout: default
title: Flory Li
---

<div id="home">
    <ul class="posts">
        {% for category in site.categories %}
        <h2>{{ category | first }}</h2>
        <!--</span>{{ category | last | size }}</span>-->
        <ul class="arc-list">
            {% for post in category.last %}
            <li><a href="{{ post.url }}">{{ post.title }}({{ post.date | date:"%d/%m/%Y"}})</a></li>
            {% endfor %}
        </ul>
        {% endfor %}
    </ul>
</div>
